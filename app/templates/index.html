{% extends "base.html" %}


{% block form %}

<h1>Upload new File</h1>
<form action="" method="post" enctype="multipart/form-data">
	<p>
		<input type="file" name="file">
	
		
	<select name="parser">
		<option value="html">HTML - PDFMiner</option>
		<option value="text">Text - PDFMiner</option>
		<option value="minerxml">XML - PDFMiner</option>
		<option value="xpdf">XML - XPDF</option>
		<option value="pypdf2text">Text - PyPDF2</option>
	</select>

	<input type="submit" name="Parse" value="Parse">
		
</form>
{% endblock %}
